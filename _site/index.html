<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Cubes Blog</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="blog-overlay" class="hidden">
        <div class="blog-content">
            <div class="close-button">&times;</div>
            <div id="blog-text"></div>
        </div>
    </div>

    <button class="hamburger-btn">
        <span>â˜°</span>
    </button>

    <div class="slide-menu">
        <a href="/">Home</a>
        <a href="/blog">Blog</a>
    </div>

    <div class="menu-overlay"></div>

    <div id="cube-menu">
        <div class="menu-title"></div>
        <div class="menu-brief"></div>
        <div class="menu-metadata">
            <span class="author"></span>
            <span class="date"></span>
        </div>
        <button id="read-button">Read</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import { init, setupOverlays, cubeBlogMappings } from '/assets/js/cubes.js';

        // Set up blog post mappings
        Object.assign(cubeBlogMappings, {
            42: {
                title: "Welcome to the Interactive Cubes Blog",
                author: "Sergy S.",
                date: "April 9, 2024",
                brief: "Explore the world of interactive 3D web graphics through this unique cube-based interface. Click to discover more about Three.js and creative coding.",
                url: "/blog/2024/04/09/welcome-to-new-cubes-blog/",
                color: 0xff0000
            }
        });

        // Initialize the scene and setup overlays
        init();
        setupOverlays();
    </script>
</body>
</html>
